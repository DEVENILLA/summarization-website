<!DOCTYPE html>
<html lang="us_en">
<head>
    <title>Learning Outcomes</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<img id="titleImage" src="assets/title.png" style="width: 30%; height: 30%">
<form id="learningOutcomeForm">
    <label for="grade">Grade:</label>
    <select id="grade" name="grade">
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
    </select>
    <label for="subject">Subject:</label>
    <select id="subject" name="subject">
        <option value="MA">Math</option>
        <option value="BI">Biology</option>
        <option value="ME">Mechanics</option>
        <option value="CH">Chemistry</option>
        <option value="PH">Physics</option>
        <option value="GE">Geology</option>
    </select>
    <label for="order">Order:</label>
    <input type="number" id="order" name="order">
    <button type="submit" style="align-self: center">Submit</button>
</form>
<iframe id="pdf_frame" style="width: 70%;height: 800px;border: none;"></iframe>


<div class="contactsSection">
    <img class="contactsImage" src="assets/contact.png" alt="Contacts Image" style="width: 25%; height: 25%">
</div>
<div class="contactsSection">
    <p align="center">i made this to help my fellow STEM Students suffer less in this damn school <Br> subscribe to <a href="https://www.youtube.com/@devenilla">Sir Devenilla</a> <br>for further questions, you can message me on whatsapp</p>
</div>
<div class="contactsSection">
    <img class="contactsImage" src="assets/number.png" alt="Contacts Image" style="width: 25%; height: 25%">
</div>
<script src="script.js"></script>
</body>
</html>
